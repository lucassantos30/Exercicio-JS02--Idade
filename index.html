<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio: Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="1">
                </p>
                <p>Sexo: 
                    <input type="radio" name="radsex" id="masc" checked> <!-- usei o mesmo "name (radsex)" nas duas tags para que seja possivel selecionar entre os sexos sem que os seletores fiquem travados-->
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <input type="button" value="Verificar" id="botao" onclick="verificar()">
                </p>
            </div>

            <div id="res" >
                <p>Preencha os dados acima para obter o resultado</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Curso JavaScript</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
